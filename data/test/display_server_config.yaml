geom:
  axis: {x: 0.0, y: 0.0, z: 1.0}
  base: {x: 0.0, y: 0.0, z: -0.5}
  model: cylinder
  radius: 0.5
tethered_mode: True
ignore_missing_stimulus_plugins: True
stimulus_plugins: 
- package: strawlab_freeflight_experiments
  name: StimulusStarField
- package: strawlab_freeflight_experiments
  name: StimulusStarFieldAndModel
- package: strawlab_freeflight_experiments
  name: StimulusCUDAStarFieldAndModel
- package: strawlab_freeflight_experiments
  name: StimulusOSGFile
- package: strawlab_freeflight_experiments
  name: StimulusCylinder
- package: strawlab_freeflight_experiments
  name: StimulusCylinderAndModel
- package: strawlab_freeflight_experiments
  name: StimulusCylinderGrating
display:
  displayNum: 0
  screenNum: 0
  width: 640
  height: 480
  virtualDisplays:
  - id: vdisp
    viewport:
    - [349, 51]
    - [428, 30]
    - [530, 20]
  windowDecoration: true
  x: 30
  y: 30
